
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3a5a40">
    <meta name="color-scheme" content="light">
    <meta name="application-name" content="Dayla">
    <meta name="description" content="Plan trips, explore destinations, and travel sustainably with friends.">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">

    <!-- iOS Safari PWA Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dayla">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">

    <!-- iOS Splash Screens (prevents white flash on launch) -->
    <meta name="apple-mobile-web-app-orientations" content="portrait">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="shortcut icon" href="/icons/favicon.ico">

    <title>Dayla - Explore Together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f7f3ee; /* Sand/Beige background */
            /* iOS safe area insets for notch/Dynamic Island */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        /* PWA standalone mode: fill behind status bar */
        @media all and (display-mode: standalone) {
            body {
                min-height: 100vh;
                min-height: 100dvh;
            }
        }
        /* Custom scrollbar for nature vibe */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #a3b18a;
            border-radius: 10px;
        }
        .canvas-bg {
            background-image: radial-gradient(#d4a373 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }

        /* Glowing pink trips button */
        @keyframes tripsBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-8px) scale(1.08); }
            50% { transform: translateY(-4px) scale(1.04); }
            70% { transform: translateY(-6px) scale(1.06); }
        }
        @keyframes tripsGlow {
            0%, 100% { box-shadow: 0 0 8px 2px rgba(236,72,153,0.5), 0 0 20px 4px rgba(236,72,153,0.25); }
            50% { box-shadow: 0 0 16px 6px rgba(236,72,153,0.7), 0 0 32px 10px rgba(236,72,153,0.35); }
        }
        @keyframes glitter1 {
            0%, 100% { opacity: 0; transform: translate(0,0) scale(0); }
            20% { opacity: 1; transform: translate(-6px,-10px) scale(1); }
            40% { opacity: 0.6; transform: translate(-8px,-16px) scale(0.7); }
            60% { opacity: 0; transform: translate(-10px,-20px) scale(0); }
        }
        @keyframes glitter2 {
            0%, 100% { opacity: 0; transform: translate(0,0) scale(0); }
            30% { opacity: 1; transform: translate(8px,-8px) scale(1); }
            50% { opacity: 0.7; transform: translate(10px,-14px) scale(0.8); }
            70% { opacity: 0; transform: translate(12px,-18px) scale(0); }
        }
        @keyframes glitter3 {
            0%, 100% { opacity: 0; transform: translate(0,0) scale(0); }
            15% { opacity: 0.8; transform: translate(2px,-12px) scale(1.1); }
            35% { opacity: 1; transform: translate(0,-18px) scale(0.6); }
            55% { opacity: 0; transform: translate(-2px,-22px) scale(0); }
        }
        @keyframes glitter4 {
            0%, 100% { opacity: 0; transform: translate(0,0) scale(0); }
            25% { opacity: 1; transform: translate(-10px,-4px) scale(0.9); }
            45% { opacity: 0.5; transform: translate(-14px,-10px) scale(0.5); }
            65% { opacity: 0; transform: translate(-16px,-14px) scale(0); }
        }
        .trips-btn {
            animation: tripsBounce 2s ease-in-out infinite, tripsGlow 2s ease-in-out infinite;
            background: linear-gradient(135deg, #ec4899, #f472b6, #ec4899);
            background-size: 200% 200%;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .trips-btn::before,
        .trips-btn::after,
        .trips-btn .glitter-a,
        .trips-btn .glitter-b {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: white;
            pointer-events: none;
        }
        .trips-btn::before { animation: glitter1 2.5s ease-in-out infinite; top: 50%; left: 50%; }
        .trips-btn::after  { animation: glitter2 3s ease-in-out infinite 0.4s; top: 50%; left: 50%; }
        .trips-btn .glitter-a { animation: glitter3 2.8s ease-in-out infinite 0.8s; top: 50%; left: 50%; }
        .trips-btn .glitter-b { animation: glitter4 3.2s ease-in-out infinite 1.2s; top: 50%; left: 50%; }

        /* ─── Ntelipak / Smart Packing glowing blue button ─── */
        @keyframes ntelipakBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-5px) scale(1.05); }
            50% { transform: translateY(-2px) scale(1.02); }
            75% { transform: translateY(-4px) scale(1.04); }
        }
        @keyframes ntelipakGlow {
            0%, 100% { box-shadow: 0 0 6px 2px rgba(59,130,246,0.45), 0 0 14px 3px rgba(59,130,246,0.2); }
            50% { box-shadow: 0 0 12px 4px rgba(59,130,246,0.6), 0 0 24px 8px rgba(59,130,246,0.3); }
        }
        @keyframes ntelipakGlitter1 {
            0%, 100% { opacity: 0; transform: translate(0,0) scale(0); }
            20% { opacity: 1; transform: translate(6px,-10px) scale(1); }
            40% { opacity: 0.6; transform: translate(8px,-16px) scale(0.7); }
            60% { opacity: 0; transform: translate(10px,-20px) scale(0); }
        }
        @keyframes ntelipakGlitter2 {
            0%, 100% { opacity: 0; transform: translate(0,0) scale(0); }
            30% { opacity: 1; transform: translate(-8px,-8px) scale(1); }
            50% { opacity: 0.7; transform: translate(-10px,-14px) scale(0.8); }
            70% { opacity: 0; transform: translate(-12px,-18px) scale(0); }
        }
        @keyframes ntelipakGlitter3 {
            0%, 100% { opacity: 0; transform: translate(0,0) scale(0); }
            15% { opacity: 0.8; transform: translate(-2px,-12px) scale(1.1); }
            35% { opacity: 1; transform: translate(0,-18px) scale(0.6); }
            55% { opacity: 0; transform: translate(2px,-22px) scale(0); }
        }
        @keyframes ntelipakGlitter4 {
            0%, 100% { opacity: 0; transform: translate(0,0) scale(0); }
            25% { opacity: 1; transform: translate(10px,-4px) scale(0.9); }
            45% { opacity: 0.5; transform: translate(14px,-10px) scale(0.5); }
            65% { opacity: 0; transform: translate(16px,-14px) scale(0); }
        }
        .ntelipak-btn {
            animation: ntelipakBounce 2.2s ease-in-out infinite, ntelipakGlow 2.2s ease-in-out infinite;
            background: linear-gradient(135deg, #3b82f6, #60a5fa, #3b82f6);
            background-size: 200% 200%;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .ntelipak-btn::before,
        .ntelipak-btn::after,
        .ntelipak-btn .ntelipak-glitter-a,
        .ntelipak-btn .ntelipak-glitter-b {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: white;
            pointer-events: none;
        }
        .ntelipak-btn::before { animation: ntelipakGlitter1 2.6s ease-in-out infinite; top: 50%; left: 50%; }
        .ntelipak-btn::after  { animation: ntelipakGlitter2 3.1s ease-in-out infinite 0.5s; top: 50%; left: 50%; }
        .ntelipak-btn .ntelipak-glitter-a { animation: ntelipakGlitter3 2.9s ease-in-out infinite 0.9s; top: 50%; left: 50%; }
        .ntelipak-btn .ntelipak-glitter-b { animation: ntelipakGlitter4 3.3s ease-in-out infinite 1.3s; top: 50%; left: 50%; }
    </style>

</html>
